servers:
  -
    url: 'http://localhost:8000/api'
    description: 'Local Environment'
components:
  securitySchemes:
    bearerToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Chemical:
      type: object
      properties:
        name:
          type: string
        price_per_liter:
          type: number
          format: float
        is_deleted:
          type: boolean
        area_of_use:
          type: array
    ChemicalRelation:
      type: object
      properties:
        type:
          type: string
          enum:
            - chemicals
          example: chemicals
        id:
          type: integer
          minimum: 1
          description: 'Chemical ID'
          example: 76
    DroneDataPerReservation:
      type: object
      properties:
        gps_coordinates:
          type: string
        results:
          type: string
        chemical_quantity_per_ha:
          type: number
          format: float
        water_quantity:
          type: number
          format: float
        is_deleted:
          type: boolean
    Plant:
      type: object
      properties:
        name:
          type: string
    PlantRelation:
      type: object
      properties:
        type:
          type: string
          enum:
            - plants
          example: plants
        id:
          type: integer
          minimum: 1
          description: 'Plant ID'
          example: 71
    Rating:
      type: object
      properties:
        rating:
          type: integer
          format: int32
        is_deleted:
          type: boolean
    Reservation:
      type: object
      properties:
        parcel_number:
          type: string
        land_area:
          type: number
          format: float
        created_at:
          type: string
          format: date-time
        is_deleted:
          type: boolean
        time:
          type: string
          format: date-time
        status:
          type: integer
          format: int32
        to_be_present:
          type: boolean
        comment:
          type: string
    ReservationRelation:
      type: object
      properties:
        type:
          type: string
          enum:
            - reservations
          example: reservations
        id:
          type: integer
          minimum: 1
          description: 'Reservation ID'
          example: 69
    UserRelation:
      type: object
      properties:
        type:
          type: string
          enum:
            - users
          example: users
        id:
          type: integer
          minimum: 1
          description: 'User ID'
          example: 69
