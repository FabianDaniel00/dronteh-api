      'Vaša rezervacija je na čekanju. Obavestićemo vas o tačnom datumu i vremenu putem e-mail koja je između "{time_interval_start, date} i {time_interval_end, date}". Pogledajte detalje u nastavku:'
    details:
      parcel_number:
        'Parcela broj: {parcel_number}'
      land_area:
        'Površina zemljišta je {land_area}'
      chemical:
        'Hemikalija je {chemical}'
      time:
        'Tačno vreme prskanja je "{time, date} - {time, time, short}"'
      to_be_present: >-
        {to_be_present, select,
          true {Bićete tamo kada se sprej desi}
          false {Nećete biti tamo kada se sprej desi}
          other {Nema podataka}
        }
      plant:
        "Posadite ono što ćemo prskati: {plant}"
      status: >-
        {status, select,
          0 {Rezervacija je neaktivna}
          1 {Rezervacija je na čekanju}
          2 {Rezervacija je u toku}
          other {Nema podataka}
        }
      comment:
        "Komentar: '{comment}'"
      no_comment:
        'Komentar: -Nema komentara-'
