mails:
  cheers:
    'Živeli! Tim DronTeh.'

  register_confirmation:
    name:
      'DronTeh Potvrdi'
    subject:
      'Molimo Vas da potvrdite e-mail'
    header:
      'Zdravo {name}! Molimo vas da potvrdite e-mail!'
    content:
      'Molimo potvrdite svoju e-mail adresu klikom na sledeću linku:'
    confirm_email:
      'Potvrdi moju E-mail'
    expires_in: >-
      {count, plural,
        one {Ovaj link će isteći za {count, number} dan.}
        other {Ovaj link će isteći za {count, number} dana.}
      }

  reset_password:
    name:
      'DronTeh resetovanje lozinke'
    subject:
      'Vaš zahtev za resetovanje lozinke'
    header:
      'Zdravo {name}!'
    content:
      'Da biste resetovali lozinku, posetite sledeću vezu:'
    expires_in: >-
      {count, plural,
        one {Ova veza ističe za {count, number} sat.}
        other {Ova veza ističe za {count, number} sati.}
      }

  reservation_notification:
    name:
      'DronTeh Reservation'
    subject:
      '#{parcel_number} | DronTeh Reservation'
    header:
      'Zdravo {name}! DronTeh Reservation.'
    time:
      'Vaš tačan datum i vreme za vašu rezervaciju je "{time, date} - {time, time, short}". Pogledajte detalje u nastavku:'
