mails:
  cheers:
    'Živeli! Tim DronTeh.'

  register_confirmation:
    name:
      'DronTeh Potvrdi'
    subject:
      'Molimo Vas da potvrdite e-mail'
    header:
      'Zdravo {name}! Molimo vas da potvrdite e-mail!'
    content:
      'Molimo potvrdite svoju e-mail adresu klikom na sledeću linku:'
    confirm_email:
      'Potvrdi moju E-mail'
    expires_in: >-
      {count, plural,
        one {Ovaj link će isteći za {count, number} dan.}
        other {Ovaj link će isteći za {count, number} dana.}
      }

  reset_password:
    name:
      'DronTeh resetovanje lozinke'
    subject:
      'Vaš zahtev za resetovanje lozinke'
    header:
      'Zdravo {name}!'
    content:
      'Da biste resetovali lozinku, posetite sledeću vezu:'
    expires_in: >-
      {count, plural,
        one {Ova veza ističe za {count, number} sat.}
        other {Ova veza ističe za {count, number} sati.}
      }

  reservation_notification:
    name:
      'DronTeh Rezervacija'
    subject:
      '#{parcel_number} | DronTeh Rezervacija'
    header:
      'Zdravo {name}! DronTeh Rezervacija.'
    time:
      'Vaš tačan datum i vreme za vašu rezervaciju je "<b>{time, date} - {time, time, short}</b>". Pogledajte detalje u nastavku:'
    time_interval:
      'Vaša rezervacija je na čekanju. Obavestićemo vas o tačnom datumu i vremenu putem e-mail koja je između "<b>{time_interval_start, date} i {time_interval_end, date}</b>". Pogledajte detalje u nastavku:'
    details:
      parcel_number:
        'Parcela broj: <b>{parcel_number}</b>'
      land_area:
        'Površina zemljišta je <b>{land_area}</b>'
      chemical:
        'Hemikalija je <b>{chemical}</b>'
      time:
        'Tačno vreme prskanja je "<b>{time, date} - {time, time, short}</b>"'
      to_be_present: >-
        {to_be_present, select,
          1 {<b>Bićete tamo</b> kada se sprej desi}
          0 {<b>Nećete biti tamo</b> kada se sprej desi}
          other {Biće tamo: <b>nema podataka</b>}
        }
      plant:
        "Posadite ono što ćemo prskati: <b>{plant}</b>"
      status: >-
        {status, select,
          0 {Rezervacija je <b>na čekanju</b>}
          1 {Rezervacija je <b>aktivna</b>}
          2 {Rezervacija je <b>neaktivna</b>}
          other {Status: <b>nema podataka</b>}
        }
      comment:
        "Komentar: '{comment}'"
      no_comment:
        'Komentar: -Nema komentara-'
