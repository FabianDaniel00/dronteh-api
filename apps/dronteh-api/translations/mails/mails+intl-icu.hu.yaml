mails:
  cheers:
    'Üdv! DronTeh Csapata.'

  register_confirmation:
    subject:
      'Kérjük erősítse meg az e-mail címét'
    name:
      'DronTeh Megerősítés'
    header:
      'Helló {name}! Kérjük erősítse meg az e-mail címét!'
    content:
      'Kérjük erősítse meg az e-mail címét erre a linkre kattintva:'
    confirm_email:
      'E-mail címem megerősítése'
    expires_in: >-
      {count, plural,
        one {Ez a link le fog járni {count, number} napon belül.}
        other {Ez a link le fog járni {count, number} napon belül.}
      }

  reset_password:
    name:
      'DronTeh Jelszó visszaállítás'
    subject:
      'Jelszó visszaállítási kérelem'
    header:
      'Helló {name}!'
    content:
      'Jelszava visszaállításához kérjük, látogasson el az alábbi linkre:'
    expires_in: >-
      {count, plural,
        one {Ez a link lejár {count, number} órán belül.}
        other {Ez a link lejár {count, number} órán belül.}
      }

  reservation_notification:
    name:
      'DronTeh Foglalás'
    subject:
      '#{parcel_number} | DronTeh Foglalás'
    header:
      'Helló {name}! DronTeh Foglalás.'
    time:
      'Foglalásának pontos dátuma és időpontja "<b>{time, date} - {time, time, short}</b>". Lásd a részleteket alább:'
    time_interval:
      'Foglalása függőben van. Majd e-mailben értesítjük önt a pontos dátumról és időröl ami "<b>{time_interval_start, date} és {time_interval_end, date}</b>" között van. Lásd a részleteket alább:'
    details:
      parcel_number:
        'Parcella szám: <b>{parcel_number}</b>'
      land_area:
        'A föld területe <b>{land_area}</b>'
      chemical:
        'A vegyszer amit használni fogunk: <b>{chemical}</b>'
      time:
        'A permetezés pontos dátuma és időpontja "<b>{time, date} - {time, time, short}</b>"'
      to_be_present: >-
        {to_be_present, select,
          1 {<b>Ott lesz</b>, amikor a permetezés történik}
          0 {<b>Nem lesz ott</b>, amikor a permetezés történik}
          other {Ott lesz: <b>nincs információ</b>}
        }
      plant:
        "A növény amit permetezni fogunk: <b>{plant}</b>"
      status: >-
        {status, select,
          0 {A foglalás <b>függőben</b>}
          1 {A foglalás <b>aktív</b>}
          2 {A foglalás <b>nem aktív</b>}
          other {Állapot: <b>nincs információ</b>}
        }
      comment: >-
        "Hozzászólás: '{comment}'"
      no_comment:
        'hozzászólás: -Nincs megjegyzés-'
