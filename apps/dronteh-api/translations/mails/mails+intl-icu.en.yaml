mails:
  cheers:
    'Cheers! Team DronTeh.'

  register_confirmation:
    name:
      'DronTeh Confirm'
    subject:
      'Please Confirm your E-mail'
    header:
      'Hi {name}! Please confirm your e-mail!'
    content:
      'Please confirm your e-mail address by clicking the following link:'
    confirm_email:
      'Confirm my E-mail'
    expires_in: >-
      {count, plural,
        one {This link will expire in {count, number} day.}
        other {This link will expire in {count, number} days.}
      }

  reset_password:
    name:
      'DronTeh password reset'
    subject:
      'Your password reset request'
    header:
      'Hi {name}!'
    content:
      'To reset your password, please visit the following link:'
    expires_in: >-
      {count, plural,
        one {This link will expire in {count, number} hour.}
        other {This link will expire in {count, number} hours.}
      }

  reservation_notification:
    name:
      'DronTeh Reservation'
    subject:
      '#{parcel_number} | DronTeh Reservation'
    header:
      'Hi {name}! DronTeh Reservation.'
    time:
      'Your accurate date and time for your reservation is "{time, date} - {time, time, short}". See the details below:'
    time_interval:
      'Your reservation is pending. We will notify you about the accurate date and time via e-mail which is between "{time_interval_start, date} and {time_interval_end, date}". See the details below:'
    details:
      parcel_number:
        'Parcel number: {parcel_number}'
      land_area:
        'Area of the land is {land_area}'
      chemical:
        'Chemical is {chemical}'
      time:
        'The accurate time of the spraying is "{time, date} - {time, time, short}"'
      to_be_present: >-
        {to_be_present, select,
          true {You will be there when the spray happening}
          false {You will't be there when the spray happening}
          other {No information}
        }
      plant:
        "Plant what we're going to spray: {plant}"
      status: >-
        {status, select,
          0 {The reservation is non-active}
          1 {The reservation is pending}
          2 {The reservation is in process}
          other {No information}
        }
      comment:
        "Comment: '{comment}'"
      no_comment:
        'Comment: -There is no comment-'
