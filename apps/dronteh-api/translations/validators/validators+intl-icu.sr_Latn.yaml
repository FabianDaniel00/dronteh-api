validators:
  reset_password_request:
    email:
      not_blank:
        'Unesite svoju e-mail.'

  change_password:
    plain_password:
      first_options:
        not_blank:
          'Molimo unesite lozinku.'
        length:
          'Vaša lozinka treba da ima najmanje {limit} znakova.'
        label:
          'Nova lozinka'
        placeholder:
          'Lozinka...'
      second_options:
        label:
          'Ponovite lozinku'
        placeholder:
          'Potvrdi lozinku...'
      invalid_message:
        'Polja za lozinku moraju se podudarati.'

  users:
    constraint:
      unique:
        'Ovaj e-mail je već u upotrebi.'
      tel:
        phone_number:
          'Ovo nije ispravan broj telefona.'
      captcha:
        'Captcha nije važeća.'
      role: >-
        {count, plural,
          one {Uloga '{string, string}' je nevažeća.}
          other {Uloge '{string, string}' su nevažeće.}
        }
      locale:
        "'{string}' nije podržan jezik."

  reservations:
    constraint:
      latlng:
        'Nevažeće koordinate. [{string}]'
