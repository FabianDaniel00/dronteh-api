  reset_password:
    request:
      title:
        'Jelszó visszaállítás | DronTeh'
      header:
        'Állítsa vissza a jelszavát'
      small:
        'Adja meg e-mail címét, és küldünk egy linket a jelszó visszaállításához.'
      send:
        'Jelszó-visszaállítási e-mail küldése'
      errors:
        'The link in your email is expired. Please try to reset your password again.':
          'Hiba történt a visszaállítási kérés érvényesítése során - Az e-mailben található link lejárt. Kérjük, próbálja meg újra visszaállítani a jelszavát.'
        'The reset password link is invalid. Please try to reset your password again.':
          'Hiba történt a visszaállítási kérés érvényesítése során - Az e-mailben található link érvénytelen. Kérjük, próbálja meg újra visszaállítani a jelszavát.'
        'You have already requested a reset password email. Please check your email or try again soon.':
          'Hiba történt a visszaállítási kérés érvényesítése során - Már kért jelszó-visszaállítási e-mailt. Kérjük, ellenőrizze e-mailjeit, vagy próbálja újra később.'
        token_null:
          'Nem található jelszó visszaállítási token az URL-ben vagy a munkamenetben.'

