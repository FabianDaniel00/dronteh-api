        'Jelszó visszaállítási e-mail elküldve | DronTeh'
      paragraph1: >-
        {count, plural,
          one {Ha létezik az ön e-mail címének megfelelő fiók, akkor az imént egy e-mailt küldtünk, amely tartalmaz egy linket, amellyel visszaállíthatja jelszavát. Ez a link lejár {count, number} órán belül.}
          other {Ha létezik az 0n e-mail címének megfelelő fiók, akkor az imént egy e-mailt küldtünk, amely tartalmaz egy linket, amellyel visszaállíthatja jelszavát. Ez a link lejár {count, number} órán belül.}
        }
      paragraph2:
        "Ha nem kapott e-mailt, kérjük, ellenőrizze a spam mappáját vagy"
      try_again:
        'Próbálja újra'

    reset:
      title:
        'Jelszó visszaállítás | DronTeh'
      header:
        'Állítsa vissza a jelszavát'
      button:
        'Jelszó visszaállítása'

