        }
      paragraph2:
        'Ako ne dobijete e-mailu, proverite svoj spam folder ili'
      try_again:
        'Pokušajte ponovo'

    reset:
      title:
        'Resetujte vašu lozinku | DronTeh'
      header:
        'Resetujte vašu lozinku'
      button:
        'Resetuj šifru'

