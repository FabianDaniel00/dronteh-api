      paragraph1: >-
        {count, plural,
          one {Ako postoji nalog koji odgovara vašoj e-maili, tada je upravo poslata poruka e-mail koja sadrži vezu koju možete da koristite za resetovanje lozinke. Ova veza ističe za {count, number} sat.}
