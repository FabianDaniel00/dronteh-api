security:
  enable_authenticator_manager: true
  role_hierarchy:
    ROLE_ADMIN: ROLE_USER
  # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: "auto"
    App\Entity\User:
      algorithm: bcrypt

  # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
  providers:
    # used to reload user from session & other features (e.g. switch_user)
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    login:
      pattern: ^/api/login
      stateless: true
      provider: app_user_provider
      json_login:
        check_path: api_login # or api_login_check as defined in config/routes.yaml
        success_handler: lexik_jwt_authentication.handler.authentication_success
        failure_handler: lexik_jwt_authentication.handler.authentication_failure
      remember_me:
        secret: "%kernel.secret%"
        lifetime: 604800 # 2 weeks in seconds
        path: /
    api:
      pattern: ^/api
      stateless: true
      provider: app_user_provider
      jwt: ~
      logout:
        path: api_logout

    # activate different ways to authenticate
    # https://symfony.com/doc/current/security.html#the-firewall

    # https://symfony.com/doc/current/security/impersonating_user.html
    # switch_user: true

  # Easy way to control access for large sections of your site
  # Note: Only the *first* access control that matches will be used
  access_control:
    - { path: ^/api/admin, roles: [IS_AUTHENTICATED_FULLY, ROLE_ADMIN] }
    - { path: ^/api/profile, roles: [IS_AUTHENTICATED_FULLY, ROLE_USER] }
    - { path: ^/api/test, roles: [IS_AUTHENTICATED_FULLY, ROLE_USER] }
    - { path: ^/api, roles: PUBLIC_ACCESS }
